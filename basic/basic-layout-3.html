<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 3</title>
    <link rel="stylesheet" href="../style.css">
    <style>
body {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: 100vh;
  gap: 10px;
}
main {
  grid-column: 1 / -1;
  grid-row: 1;
  height: 70vh;
}
footer {
  grid-column: 1 / -1;
  grid-row: 2;
  height: 10vh;
}
nav {
  grid-column: 2;
  grid-row: 3;
  height: 10vh;
}
header {
  grid-column: 1 / 1;
  grid-row: 3;
  height: 10vh;
}


    </style>
  </head>
  <body id="basic-layout-3">
    <header><h1>Basic Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
